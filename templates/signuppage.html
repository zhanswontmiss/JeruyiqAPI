{% extends 'base.html' %}

{% block title %}
Sign Up - Jeruyiq
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='signuppage.css') }}">
{% endblock %}

{% block body %}
<header>
    <div class="container">
        <div class="navbar-logo">
            <a class="logo" href="/getstarted">JeruyÄ±q</a>
        </div>
    </div>
</header>

<main>
    <section id="signupform">
        <div class="signup-container">
            <h2 class="signup-title">Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" required placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <button type="submit" class="form-button">Sign Up</button>
                </div>
                <div class="login-link">
                    <a href="/loginpage">Already have an account? Log in</a>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock %}
