{% extends 'base.html' %}

{% block title %}
Login - Jeruyiq
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='loginpage.css') }}">
{% endblock %}

{% block body %}
<header>
    <div class="container">
        <div class="navbar-logo">
            <a class="logo" href="/getstarted">JeruyÄ±q</a>
        </div>
    </div>
</header>

<main>
    <section id="loginform">
        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <form>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <button type="submit" class="form-button">Log In</button>
                </div>
                <div class="forgot-password">
                    <a href="/home">Forgot Password?</a>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock %}
